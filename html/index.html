<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="/images/favicon.png">
        <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/css/styles.css">
    </head>
    <body>
        <div id="bkg" class="op-25"></div>
        <img src="/images/scx-logo.svg" id="logo" alt="Logo">
        <a href="#" class="btn green" id="enter-game-btn" onClick="enterGame();"><span>Lets Race ></span></a>
        <div id="ui-wrap" class="hidden">
            <div class="row flex-grid" id="ui-top">
                <div class="col full">
                </div>
            </div>
            <div class="row flex-grid" id="ui-elem">
                <div id="lane1" class="col two-fifths lane">
                    <div class="player-info">
                        <div class="container">
                            <h2>1</h2>
                            <p class="player-name"></p>
                        </div>
                        <div class="lap-count"></div>
                    </div>
                    <div class="wrap bkg-blur">
                        <div class="lapsHeader">
                            <span>Lap #</span>
                            <span>Lap Time</span>
                            <span>Race Time</span>
                            <span>Status</span>
                        </div>
                        <ul id="console_lane_1" class="laps"></ul>
                    </div>
                </div>
                <div class="one-fifth central">
                    <div id="timer_lane_1" class="timer"></div>
                    <nav class="controls">
                        <a href="#" class="btn blue" onClick="raceOptions();"><span>Race Options</span></a>
                        <a href="#" class="btn green" onClick="startRace();"><span>Start</span></a>
                        <a href="#" class="btn red" onClick="stopRace();"><span>Stop &amp; Reset</span></a>
                        <!-- <a href="#" class="btn red" onClick="stopRace();"><span>Stop</span></a> -->
                        <a href="#" class="btn yellow devOnly" onClick="devLap(1);"><span>Lap - L1</span></a>
                        <a href="#" class="btn yellow devOnly" onClick="devLap(2);"><span>Lap - L2</span></a>
                    </nav>
                </div>
                <div id="lane2" class="col two-fifths lane">
                    <div class="player-info">
                        <div class="container">
                            <h2>2</h2>
                            <p class="player-name"></p>
                        </div>
                        <div class="lap-count"></div>
                    </div>
                    <div class="wrap bkg-blur">
                        <div class="lapsHeader">
                            <span>Lap #</span>
                            <span>Lap Time</span>
                            <span>Race Time</span>
                            <span>Status</span>
                        </div>
                        <ul id="console_lane_2" class="laps"></ul>
                    </div>
                </div>
            </div>
        </div>
        <div id="newGame">
            <div class="name-game-panel">
                <h1>Race Options</h1>
                <div class="new-game-options">
                    <div class="form-row">
                        <label for="i-num-laps"># of Laps</label>
                        <input name="i-num-laps" id="i-num-laps" type="number" value=20> <a href="#" class="step neg" onClick="minLap();">-</a> <a href="#" class="step plus" onClick="addLap();">+</a>
                    </div>
                    <div class="form-row">
                        <label for="i-num-lights">Starting Lights</label>
                        <label class="switch">
                            <input type="checkbox" id="lights-toggle" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="form-row">
                        <label for >Driver 1 Name</label>
                        <input name="i-player1" id="i-player1" type="text" value="Player 1">
                    </div>
                    <div class="form-row">
                        <label for >Driver 2 Name</label>
                        <input name="i-player2" id="i-player2" type="text" value="Player 2">
                    </div>
                    <div class="form-row aln-cent">
                        <a href="#" class="btn green" onClick="saveOptions();"><span>Save &amp; Continue</span></a>
                    </div>
                    <div class="form-row aln-cent">
                        <a href="#" class="btn grey" onClick="closeOptions();"><span>Close</span></a>
                    </div>
                </div>
            </div>
        </div>
        <div id="startingLights">
            <div class="lights-panel">
                <img src="/images/lights-off.png" class="light">
                <img src="/images/lights-off.png" class="light">
                <img src="/images/lights-off.png" class="light">
                <img src="/images/lights-off.png" class="light">
                <img src="/images/lights-off.png" class="light">
            </div>
            <div class="go-panel"><h1>GO!</h1></div>
        </div>
        <div id="mobile-rotate">
            <svg width="203" height="180" viewBox="0 0 203 180" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M193 2H123C118.582 2 115 5.58173 115 10V170C115 174.418 118.582 178 123 178H193C197.418 178 201 174.418 201 170V10C201 5.58172 197.418 2 193 2ZM123 0C117.477 0 113 4.47716 113 10V170C113 175.523 117.477 180 123 180H193C198.523 180 203 175.523 203 170V10C203 4.47715 198.523 0 193 0H123ZM161 8C161 9.65685 159.657 11 158 11C156.343 11 155 9.65685 155 8C155 6.34315 156.343 5 158 5C159.657 5 161 6.34315 161 8ZM108 79L10 79C4.47715 79 0 83.4772 0 89L3.8147e-06 159C3.8147e-06 164.523 4.47716 169 10 169H108V167H10C5.58173 167 2 163.418 2 159L2 89C2 84.5817 5.58172 81 10 81H108V79ZM11 124C11 122.343 9.65686 121 8 121C6.34315 121 5 122.343 5 124C5 125.657 6.34315 127 8 127C9.65686 127 11 125.657 11 124ZM107.9 28.8453L96.8186 22.8532L97.0554 27.5532C69.757 29.9387 45.5417 47.0903 35.1069 72.6224L37.884 73.7574C47.8628 49.3409 71.028 32.8795 97.2065 30.5516L97.4523 35.4294L107.9 28.8453Z" fill="white"/>
            </svg>
            <p>Please turn your phone to portrait</p>
        </div>
        <button id="devTools" onClick="devMode()">{}</button>

        <!-- our main JS - TImer Class and interrupt handlers-->
        <script src="/js/main.js"></script>
        <!-- include socket.io client side script -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

    </body>
</html>
</html>
